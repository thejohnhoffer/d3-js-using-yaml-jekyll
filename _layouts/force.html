---
layout: default
---
{% assign scripts = page.scripts | default: "" %}
{% for script in scripts %}
{% capture script %}{{script}}{% endcapture %}
{% include script.html %}
{% endfor %}

<article class="post">

  <div class="post-content">

    <span> By {{ page.authors | array_to_sentence_string }} </span>

    {{ content }}

  </div>
  
</article>
